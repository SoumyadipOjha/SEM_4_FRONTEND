<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Countdown Timer</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="yeah"></div>
    <div id="countdown">01:00</div>

    <script>
        const countdownDisplay = document.getElementById('countdown');
        let timeLeft = 60; // 10 minutes in seconds

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            countdownDisplay.textContent = `${(minutes < 10 ? '0' : '') + minutes}:${(seconds < 10 ? '0' : '') + seconds}`;

            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                document.getElementById('yeah').innerHTML = 'Countdown finished!';

            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
