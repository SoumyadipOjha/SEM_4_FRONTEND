<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Layout</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="calculator" style="background-color: rgb(145, 138, 124);
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 0 rgba(71, 32, 32, 0.4);">
    <div>
      <input type="text" id="display" readonly>
    </div>
    <div style="
    border-radius: 5px;">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button id="operation" onclick="appendToDisplay('/')">/</button>
    </div>

    <div style="
    border-radius: 5px;">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button id="operation" onclick="appendToDisplay('*')">*</button>
    </div>
    <div style="
    border-radius: 5px;">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button id="operation" onclick="appendToDisplay('-')">-</button>
    </div>
    <div style="
    border-radius: 5px;">
      <button onclick="appendToDisplay('0')">0</button>
      <button id="operation" onclick="emptyscreen()">C</button>
      <button id="operation" onclick="calculate()"> = </button>
      <button id="operation" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

</body>
<script src="myscript.js"></script>
</html>
